name: Test Terraform Modules

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.tf'
      - '!examples/**'
env:
  TF_VAR_honeycomb_api_key: ${{ secrets.HONEYCOMB_API_KEY }}
  AWS_DEFAULT_REGION: us-east-2

jobs:
  tf-apply:
    name: Test terraform-aws-integrations
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tests
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-2
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          role-duration-seconds: 900 # 15min - lowest possible value

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color -input=false

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -no-color -input=false
        if: 'always()'
